<!DOCTYPE html>
<html>
    <head>
        <link href="./TDgame.css" rel="stylesheet">
        <style>
            #cooldownTimer {
                position: absolute;
                top: 10px;
                left: 50%;
                transform: translateX(-50%);
                font-size: 20px;
                color: red;
                display: none;
            }
            #tdboard {
                display: block;
                margin: 0 auto; /* Center horizontally */
                position: absolute;
                top: 50%; /* Center vertically */
                left: 50%;
                transform: translate(-50%, -50%); /* Adjust for both horizontal and vertical centering */
            }
        </style>
    </head>
    <body>
        <div style="text-align: center; font-size: 24px; margin-bottom: 10px;">
            Coins Collected: <span id="coinCounter">0</span>
        </div>
        <div style="text-align: center; margin-bottom: 10px;">
            <button id="upgradeButton" disabled>Buy Gun (15 Coins)</button>
        </div>
        <div id="cooldownTimer">10</div>
        <div style="text-align: center; margin-bottom: 10px;">
            <button id="addCoinsButton">Add 10,000 Coins</button>
            <button id="spawnEnemyButton">Spawn Enemy</button>
        </div>
        <div style="text-align: center; margin-bottom: 10px;">
            Press "P" to Pause/Resume the game.
        </div>
        <div id="pauseMenu" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0, 0, 0, 0.8); color: white; padding: 20px; text-align: center; border-radius: 10px;">
            <h2>Game Paused</h2>
            <button id="resumeButton">Resume</button>
            <button id="restartButton">Restart</button>
        </div>
        <div id="achievements" style="position: absolute; top: 10px; right: 10px; background: rgba(0, 0, 0, 0.5); color: white; padding: 10px; border-radius: 5px;">
            <h3>Achievements</h3>
            <ul id="achievementList"></ul>
        </div>
        <canvas id="tdboard"></canvas>
        <script src="./TDgame.js"></script>
    </body>
</html>
